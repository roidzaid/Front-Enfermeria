<head>

	<script src="js/pdfs.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<body>

	<div class="alert alert-danger" role="alert" id="fechasError" align="center" style="display:none;">
    	<h4 class="alert-heading">Error!</h4>
     	<p>Debe seleccionar fecha desde y hasta para generar el reporte</p>
    </div>

	
	<h3 style="margin: 20px">RECUPERO DE VACUNAS</h3>
	
	
	<hr />

	<div style="margin: 20px; width: 30%">


		<div class="form-group row" style="margin-bottom: 5px;">
			<label for="fechaDesde" class="col-sm-2 col-form-label">Desde:</label>
		    <div class="col-sm-10">
		      <input type="date" class="form-control" id="fechaDesde" placeholder="Fecha desde">
		    </div>
		</div>

		<div class="form-group row" style="margin-bottom: 5px;">
			<label for="fechaHasta" class="col-sm-2 col-form-label">Hasta:</label>
		    <div class="col-sm-10">
		      <input type="date" class="form-control" id="fechaHasta" placeholder="Fecha hasta">
		    </div>
		</div>

		<div style="text-align: right;">	
			<div style="text-align: end; display: inline-block;">
				<input id="consultaHoja2" type="button" class="btn btn-secondary" value="Generar" onclick="consultaRecuperos()" style="margin: 5px; width: 100px;">
			</div>

			<div style="text-align: end; display: inline-block;">
				<input id="elementH" type="button" class="btn btn-secondary" value="PDF" onclick="recuperosPDF()" style="margin: 5px; width: 100px;">
			</div>
		</div>	

	</div>
	<hr />
	


	<div id="html_to_pdf" style="text-align: center;">

		<table id="tableAtrasadas" class="table table-bordered" style="width: 50%; margin-left: 25%">
		<thead>
			<tr>
				<th align="center" COLSPAN="2">Sexo Biológico</th>
				<th align="center" ROWSPAN="2">Edad</th>
				<th align="center" ROWSPAN="2">Año Nacimiento</th>
				<th align="center" ROWSPAN="2">Vacuna aplicada</th>
				<th align="center" COLSPAN="4">Dosis</th>
			</tr>
			<tr>
				<th align="center" style="width: 100px;">Varón</th>
				<th align="center" style="width: 100px;">Mujer</th>
				<th align="center" style="width: 50px;">1</th>
				<th align="center" style="width: 50px;">2</th>
				<th align="center" style="width: 50px;">3</th>
				<th align="center" style="width: 50px;">R</th>
			</tr>
		</thead>
			<tbody id="tbodyAtrasadas"></tbody>
		</table>	
	</div>

	

</body>


</html>
